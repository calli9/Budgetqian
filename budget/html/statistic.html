<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Computer" content="ie=edge">

    <link rel="stylesheet" href="../css/style.css">
    <title> 小钱钱 | 财务追踪管理</title>

</head>

<body>
    <header class="header">
        <h1>统计数据</h1>
        <div class="header-nav">
            <div class="flex padding-tiny border-circle font-thick bgcolor-whitedark color-blue font-sm">
                <span>选择日期</span>
                <input type="date" class="text-btn bgcolor-whitedark font-big black" placeholder="选择日期">
            </div>
            <div class="flex padding-updown font-sm">
                <button type="button">日视图</button>
                <button type="button">月视图</button>
                <button type="button">年视图</button>
            </div>
        </div>
    </header>

    <main class="main padding-nor">
        <section class="card margin-big shadow-Littledark padding-nor" id="revenue">
            <h3 class="margin-sm">总收入</h3>
            <div class="font-plus font-thick color-green">￥5800.00</div>
            <div>
                <svg class="svg-tiny color-green">
                    <use xlink:href="../icomoon/all.svg#arrow-up2"></use>
                </svg>
                较上期增长0%
            </div>
        </section>
    </main>
    <script src="../js/nav.js"></script>
    <script>
        const money = [{
            h3: "总支出",
            content: "￥2050.00",
            xlink: "../icomoon/all.svg#arrow-up2",
            p: "较上期增长0%",
            color: "red"
        },
        {
            h3: "净收入",
            content: "￥3750.00",
            xlink: "../icomoon/all.svg#arrow-up2",
            p: "较上期增长0%",
            color: "blue"

        }]

        const main = document.querySelector("main")
        const button = document.querySelectorAll("div button")


        //action
        button.forEach(item => { item.classList.add("text-btn", "padding-tiny", "border-circle", "font-thick") })

        money.forEach(item => {
            main.innerHTML += `
            <section class="card margin-big shadow-Littledark padding-nor" id="revenue">
                <h3 class="margin-sm">${item.h3}</h3>
                <div class="font-plus font-thick color-${item.color}">${item.content}</div>
                <div>
                    <svg class="svg-tiny color-${item.color}">
                        <use xlink:href=${item.xlink}></use>
                    </svg>
                    ${item.p} 
                    </div>
            </section>
        `})

        document.addEventListener('DOMContentLoaded', () => {
            let current = null               // 记住现在高亮的是谁

            button.forEach(item =>
                item.addEventListener('click', function () {
                    if (current && current !== this) {          // 把前一个复位
                        current.classList.remove("bgcoloer-whitedark")
                    }
                    this.classList.add("bgcolor-whitedark")
                    current = this                             // 更新指针
                })
            )
        })


    </script>
</body>

</html>
